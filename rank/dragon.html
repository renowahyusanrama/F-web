addEventListener('DOMContentLoaded',()=>{requestAnimationFrame(()=>{document.body.classList.add('page-enter');document.body.classList.remove('pre-enter')});render();swirl()})
function render(){const list=document.getElementById('list');ITEMS.forEach((t,i)=>{const el=document.createElement('div');el.className='li';el.style.transitionDelay=`${120+i*70}ms`;el.innerHTML=`<span class="ic">‚úì</span><span>${t}</span>`;list.appendChild(el);requestAnimationFrame(()=>el.classList.add('show'));});document.getElementById('vote').href=LINKS.vote}

function swirl(){const c=document.getElementById('swirl'),x=c.getContext('2d');let W,H,P=[];function R(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',R);R();const n=Math.min(240,Math.floor(W*H/8000));P=Array.from({length:n},()=>({a:Math.random()*Math.PI*2,r:Math.random()*Math.min(W,H)/3+40, s: (Math.random()*0.6+0.2), hue: 285+Math.random()*40 }));let t=0;(function L(){t+=0.016;x.clearRect(0,0,W,H);const cx=W/2,cy=H/2;for(const p of P){p.a+=p.s*0.002;const px=cx+Math.cos(p.a+t)*p.r, py=cy+Math.sin(p.a+t)*p.r;const g=x.createRadialGradient(px,py,0,px,py,6);g.addColorStop(0,`hsla(${p.hue},90%,70%,.9)`);g.addColorStop(1,'transparent');x.fillStyle=g;x.beginPath();x.arc(px,py,3,0,Math.PI*2);x.fill()}requestAnimationFrame(L)})()}
