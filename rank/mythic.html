<!DOCTYPE html><html lang="id"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MYTHIC ‚Äî FrizzyCraft</title>
<style>
:root{--bg1:#2c1142;--bg2:#8b5b1a;--edge1:#ffc76e;--edge2:#ffdba6;--edge3:#ffffff;--text:#fff7e6;--muted:#ffe9b8;--border:rgba(255,255,255,.18);--glass1:rgba(255,255,255,.07);--glass2:rgba(255,255,255,.03)}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow:auto;transition:opacity .45s,transform .45s cubic-bezier(.2,.8,.2,1)}
body.pre-enter{opacity:0;transform:translateY(10px) scale(.985)}body.page-enter{opacity:1;transform:none}body.page-leave{opacity:0;transform:translateY(10px) scale(.985)}
.wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:64px 16px;position:relative}
#spark{position:fixed;inset:0;z-index:-1;opacity:.6}
.card{width:min(1100px,92vw);background:linear-gradient(180deg,var(--glass1),var(--glass2));border:1px solid var(--border);border-radius:24px;padding:30px 26px 32px;backdrop-filter:blur(8px);box-shadow:0 28px 80px rgba(0,0,0,.5);position:relative;isolation:isolate}
.card::before{content:"";position:absolute;inset:-1px;border-radius:26px;z-index:-1;background:conic-gradient(from 200deg,var(--edge1),var(--edge2),var(--edge3),var(--edge1));filter:blur(10px) saturate(150%);opacity:.28}
.h{display:flex;gap:14px;align-items:center;justify-content:center}
.b{width:48px;height:48px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,#fff0c2,#ffd27a);color:#5a3a00;font-weight:1000;box-shadow:0 12px 28px rgba(255,210,122,.45)}
.t{margin:0;font-weight:1000;font-size:clamp(30px,5.8vw,54px);position:relative}
.t::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.75),transparent);transform:skewX(-22deg) translateX(-120%);mix-blend-mode:screen;filter:blur(1.2px);animation:shine 3.6s ease-in-out infinite 1s}
@keyframes shine{to{transform:skewX(-22deg) translateX(120%)}}
.s{margin:6px 0 14px;text-align:center;font-weight:900;opacity:.92}
.d{height:1px;margin:10px auto 18px;width:min(920px,92%);background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent)}
.list{width:min(920px,95%);margin:0 auto;display:grid;gap:12px;color:var(--muted);font-size:clamp(14px,1.6vw,17px)}
.li{display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:start;opacity:0;transform:translateY(10px) scale(.98)}
.li.show{opacity:1;transform:none;transition:opacity .5s ease,transform .5s cubic-bezier(.2,.8,.2,1)}
.ic{width:22px;height:22px;border-radius:6px;display:grid;place-items:center;background:linear-gradient(135deg,#fff3cf,#ffd27a);color:#5a3a00;font-weight:900;box-shadow:0 8px 16px rgba(255,210,122,.35)}
.act{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:22px}
.btn{border:none;border-radius:14px;padding:12px 16px;font-weight:900;letter-spacing:.2px;color:#fff;cursor:pointer;position:relative;overflow:hidden}
.btn.ghost{background:rgba(0,0,0,.28);border:1px solid var(--border);box-shadow:0 8px 18px rgba(0,0,0,.25)}
.btn.pri{background:linear-gradient(90deg,#ff3b3b,#ff9a5e,#ffd27a);box-shadow:0 10px 26px rgba(255,210,122,.35)}
.btn .rip{position:absolute;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;background:rgba(255,255,255,.35);animation:rip .6s ease-out}
@keyframes rip{from{width:0;height:0;opacity:.45}to{width:600px;height:600px;opacity:0}}
.cpy{opacity:.85;text-align:center;margin-top:20px;font-size:.95rem}
</style></head>
<body class="pre-enter">
<canvas id="spark"></canvas>
<main class="wrap"><article class="card">
<header class="h"><div class="b">üèÜ</div><h1 class="t">MYTHIC</h1></header>
<p class="s">650K IDR | 179 MYR | $40</p><div class="d"></div>
<section class="list" id="list"></section>
<div class="act">
  <button class="btn ghost" id="backBtn" data-back="../index.html#rank">‚¨Ö Kembali</button>
  <a class="btn pri" id="vote" target="_blank">üó≥Ô∏è Vote</a>
  <a class="btn ghost" target="_blank" href="https://chat.whatsapp.com/CI1g4pnQVbb3t6K63EyUMp?mode=ac_t">üí¨ WhatsApp</a>
  <a class="btn ghost" target="_blank" href="https://discord.gg/P4WtVhfP">‚ú® Discord</a>
</div>
<footer class="cpy">¬© FrizzyCraft ‚Äî MYTHIC Rank</footer>
</article></main>
<script>
const LINKS={vote:"https://minecraft-mp.com/server/347429/vote/?error=13&time="};
const ITEMS=[
 "Semua THUNDER + Vault Slot: 8",
 "Command: /speed (Max 2), /fly, /vanish, /enderchest, /craft, /anvil, /feed, /heal, /suicide, /smithingtable, /back, /msgtoggle",
 "Sethome: max 35 ‚Ä¢ Claim Limit: 35 ‚Ä¢ Area: 25.000 ‚Ä¢ Lands Trust: 70",
 "AuctionHouse: 35 item ‚Ä¢ Bonus: 350K balance ‚Ä¢ Jobs: +100% ‚Ä¢ EXP: +100%",
 "üéÅ +4 RPG Key"
];
addEventListener('DOMContentLoaded',()=>{requestAnimationFrame(()=>{document.body.classList.add('page-enter');document.body.classList.remove('pre-enter')});render();gold()})
function render(){const list=document.getElementById('list');ITEMS.forEach((t,i)=>{const el=document.createElement('div');el.className='li';el.style.transitionDelay=`${120+i*70}ms`;el.innerHTML=`<span class="ic">‚úì</span><span>${t}</span>`;list.appendChild(el);requestAnimationFrame(()=>el.classList.add('show'));});document.getElementById('vote').href=LINKS.vote}
document.getElementById('backBtn').addEventListener('click',e=>{const url=e.currentTarget.dataset.back||'../index.html#rank';document.body.classList.remove('page-enter');document.body.classList.add('page-leave');setTimeout(()=>location.href=url,340)});
document.querySelectorAll('.btn').forEach(b=>b.addEventListener('click',e=>{const r=document.createElement('span');r.className='rip';const rt=e.currentTarget.getBoundingClientRect();r.style.left=(e.clientX-rt.left)+'px';r.style.top=(e.clientY-rt.top)+'px';e.currentTarget.appendChild(r);setTimeout(()=>r.remove(),600)}));
function gold(){const c=document.getElementById('spark'),x=c.getContext('2d');let W,H,P=[];function R(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',R);R();const n=Math.min(160,Math.floor(W*H/11000));P=Array.from({length:n},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+.5,vx:(Math.random()-.5)*.2,vy:(Math.random()-.5)*.2,h:40+Math.random()*40}));(function L(){x.clearRect(0,0,W,H);for(const p of P){p.x+=p.vx;p.y+=p.vy;if(p.x<-10)p.x=W+10;if(p.x>W+10)p.x=-10;if(p.y<-10)p.y=H+10;if(p.y>H+10)p.y=-10;const g=x.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*4);g.addColorStop(0,`hsla(${p.h},95%,60%,.95)`);g.addColorStop(1,'transparent');x.fillStyle=g;x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill()}requestAnimationFrame(L)})()}
</script></body></html>
