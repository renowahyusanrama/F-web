<!DOCTYPE html><html lang="id"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SHADOW ‚Äî FrizzyCraft</title>
<style>
:root{--bg1:#0a0914;--bg2:#1a1030;--edge1:#6d5dff;--edge2:#b18cff;--edge3:#f0e6ff;--text:#efeaff;--muted:#d8ccff;--border:rgba(255,255,255,.14);--glass1:rgba(255,255,255,.06);--glass2:rgba(255,255,255,.03)}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow:auto;transition:opacity .45s,transform .45s cubic-bezier(.2,.8,.2,1)}
body.pre-enter{opacity:0;transform:translateY(10px) scale(.985)}body.page-enter{opacity:1;transform:none}body.page-leave{opacity:0;transform:translateY(10px) scale(.985)}
.wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:64px 16px;position:relative}
.blob{position:fixed;inset:auto;z-index:-1;filter:blur(70px);opacity:.35;pointer-events:none}
.blob.a{width:52vmax;height:52vmax;left:-12vmax;top:-10vmax;background:radial-gradient(circle at 30% 40%,#6d5dff,transparent 60%);animation:float 18s ease-in-out infinite}
.blob.b{width:58vmax;height:58vmax;right:-16vmax;top:6vmax;background:radial-gradient(circle at 70% 40%,#b18cff,transparent 60%);animation:float 22s ease-in-out infinite reverse}
@keyframes float{50%{transform:translateY(-18px) translateX(18px)}}
#fx{position:fixed;inset:0;z-index:-1;opacity:.45}
.card{width:min(1100px,92vw);background:linear-gradient(180deg,var(--glass1),var(--glass2));border:1px solid var(--border);border-radius:24px;padding:30px 26px 32px;backdrop-filter:blur(8px);box-shadow:0 28px 80px rgba(0,0,0,.55);position:relative;isolation:isolate}
.card::before{content:"";position:absolute;inset:-1px;border-radius:26px;z-index:-1;background:conic-gradient(from 200deg,var(--edge1),var(--edge2),var(--edge3),var(--edge1));filter:blur(10px) saturate(150%);opacity:.22}
.hdr{display:flex;align-items:center;justify-content:center;gap:14px}
.badge{width:48px;height:48px;border-radius:12px;display:grid;place-items:center;font-weight:1000;color:#12092b;background:linear-gradient(135deg,#e9e1ff,#b18cff);box-shadow:0 12px 28px rgba(177,140,255,.45)}
.title{margin:0;font-weight:1000;letter-spacing:.3px;font-size:clamp(30px,5.8vw,54px);position:relative}
.title::after{content:"";position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.75),transparent);transform:skewX(-22deg) translateX(-120%);mix-blend-mode:screen;filter:blur(1.5px);animation:shine 3.8s ease-in-out infinite 1s}
@keyframes shine{to{transform:skewX(-22deg) translateX(120%)}}
.sub{margin:6px 0 14px;text-align:center;font-weight:900;opacity:.9}
.divider{height:1px;margin:10px auto 18px;width:min(920px,92%);background:linear-gradient(90deg,transparent,rgba(255,255,255,.22),transparent);filter:drop-shadow(0 0 12px rgba(255,255,255,.22))}
.list{width:min(920px,95%);margin:0 auto;display:grid;gap:12px;color:var(--muted);font-size:clamp(14px,1.6vw,17px)}
.li{display:grid;grid-template-columns:auto 1fr;gap:10px;align-items:start;opacity:0;transform:translateY(10px) scale(.98)}
.li.show{opacity:1;transform:none;transition:opacity .5s ease,transform .5s cubic-bezier(.2,.8,.2,1)}
.icon{width:22px;height:22px;border-radius:6px;display:grid;place-items:center;color:#12092b;font-weight:900;background:linear-gradient(135deg,#d9d0ff,#a98cff);box-shadow:0 8px 16px rgba(177,140,255,.35)}
.actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:22px}
.btn{border:none;border-radius:14px;padding:12px 16px;font-weight:900;letter-spacing:.2px;color:#fff;cursor:pointer;position:relative;overflow:hidden}
.btn.ghost{background:rgba(0,0,0,.28);border:1px solid var(--border);box-shadow:0 8px 18px rgba(0,0,0,.25)}
.btn.primary{background:linear-gradient(90deg,#ff3b3b,#ff5ea8,#a98cff);box-shadow:0 10px 26px rgba(177,140,255,.35)}
.btn .rip{position:absolute;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;background:rgba(255,255,255,.35);animation:rip .6s ease-out}
@keyframes rip{from{width:0;height:0;opacity:.45}to{width:600px;height:600px;opacity:0}}
.copy{opacity:.85;text-align:center;margin-top:20px;font-size:.95rem}
</style></head>
<body class="pre-enter">
<div class="blob a"></div><div class="blob b"></div><canvas id="fx"></canvas>
<main class="wrap"><article class="card">
  <header class="hdr"><div class="badge">‚òæ</div><h1 class="title">SHADOW</h1></header>
  <p class="sub">150K IDR | 41 MYR | $10</p><div class="divider"></div>
  <section class="list" id="list"></section>
  <div class="actions">
    <button class="btn ghost" id="backBtn" data-back="../index.html#rank">‚¨Ö Kembali</button>
    <a class="btn primary" id="vote" target="_blank">üó≥Ô∏è Vote</a>
    <a class="btn ghost" target="_blank" href="https://chat.whatsapp.com/CI1g4pnQVbb3t6K63EyUMp?mode=ac_t">üí¨ WhatsApp</a>
    <a class="btn ghost" target="_blank" href="https://discord.gg/P4WtVhfP">‚ú® Discord</a>
  </div>
  <footer class="copy">¬© FrizzyCraft ‚Äî SHADOW Rank</footer>
</article></main>
<script>
const LINKS={vote:"https://minecraft-mp.com/server/347429/vote/?error=13&time="};
const ITEMS=[
 "Semua FROSTBORNE + Vault Slot: 3",
 "Command: /enderchest, /nick, /tptoggle, /craft",
 "Sethome: max 10 ‚Ä¢ AuctionHouse: 10 item",
 "Claim Limit: 10 ‚Ä¢ Area: 6.000 ‚Ä¢ Lands Trust: 20",
 "Bonus: 100K Balance ‚Ä¢ EXP: +20% ‚Ä¢ Jobs: +20%"
];
addEventListener('DOMContentLoaded',()=>{requestAnimationFrame(()=>{document.body.classList.add('page-enter');document.body.classList.remove('pre-enter')});render()});
function render(){const list=document.getElementById('list');ITEMS.forEach((t,i)=>{const el=document.createElement('div');el.className='li';el.style.transitionDelay=`${120+i*70}ms`;el.innerHTML=`<span class="icon">‚úì</span><span>${t}</span>`;list.appendChild(el);requestAnimationFrame(()=>el.classList.add('show'));});document.getElementById('vote').href=LINKS.vote}
document.getElementById('backBtn').addEventListener('click',e=>{const url=e.currentTarget.dataset.back||'../index.html#rank';document.body.classList.remove('page-enter');document.body.classList.add('page-leave');setTimeout(()=>location.href=url,340)});
document.querySelectorAll('.btn').forEach(b=>b.addEventListener('click',e=>{const r=document.createElement('span');r.className='rip';const rect=e.currentTarget.getBoundingClientRect();r.style.left=(e.clientX-rect.left)+'px';r.style.top=(e.clientY-rect.top)+'px';e.currentTarget.appendChild(r);setTimeout(()=>r.remove(),600)}));
/* star particles */
const c=document.getElementById('fx'),ctx=c.getContext('2d');let W,H,S=[];function R(){W=c.width=innerWidth;H=c.height=innerHeight}addEventListener('resize',R);R();(function M(){const n=Math.min(180,Math.floor(W*H/9000));S=Array.from({length:n},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+.4,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25,h:(Math.random()<.5?275:300)}));}());(function L(){ctx.clearRect(0,0,W,H);for(const s of S){s.x+=s.vx;s.y+=s.vy;if(s.x<-10)s.x=W+10;if(s.x>W+10)s.x=-10;if(s.y<-10)s.y=H+10;if(s.y>H+10)s.y=-10;const g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r*4);g.addColorStop(0,`hsla(${s.h},90%,70%,.95)`);g.addColorStop(1,'transparent');ctx.fillStyle=g;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill()}requestAnimationFrame(L)})();
</script></body></html>
